version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinphatcons-ldp
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      # Thêm các biến môi trường khác nếu cần
      # - DATABASE_URL=postgresql://...
      # - API_KEY=...
    restart: unless-stopped
    # Nếu cần mount volume để hot-reload (development)
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    #   - /app/.next
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

